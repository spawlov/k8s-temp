apiVersion: batch/v1
kind: CronJob
metadata:
  name: django-session-cleaner
spec:
  schedule: "0 0 * * 0"
  startingDeadlineSeconds: 600
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 600
      template:
        spec:
          containers:
            - name: django-app
              image: spawlov/django-app:latest
              imagePullPolicy: IfNotPresent
              envFrom:
                - configMapRef:
                    name: django-config
              command:
                - ./manage.py
                - clearsessions
          restartPolicy: Never
